ar.edu.uai.persistence.c3p0.maxStatements = 0
ar.edu.uai.persistence.c3p0.idleConnectionTestPeriod=50
ar.edu.uai.persistence.c3p0.preferredTestQuery=SELECT 1
ar.edu.uai.persistence.c3p0.testConnectionOnCheckout=false
ar.edu.uai.persistence.c3p0.acquireRetryAttempts=5
ar.edu.uai.persistence.c3p0.breakAfterAcquireFailure=false