ar.edu.uai.persistence.jdbc.driver=org.hsqldb.jdbcDriver
ar.edu.uai.persistence.jdbc.url=jdbc:hsqldb:mem:JpaScala
ar.edu.uai.persistence.jdbc.user=sa
ar.edu.uai.persistence.jdbc.password=
ar.edu.uai.persistence.hibernate.dialect=ar.edu.uai.repository.database.ImprovedH2Dialect
ar.edu.uai.persistence.hibernate.show_sql=true
ar.edu.uai.persistence.hibernate.hbm2ddl.auto=create
ar.edu.uai.persistence.hibernate.default.batch.fetch.size=16
ar.edu.uai.persistence.hibernate.max.fetch.depth=2
ar.edu.uai.persistence.c3p0.minPoolSize = 1
